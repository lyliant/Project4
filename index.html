<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Poem Experience</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- Background -->
  <div class="background"></div>

  <!-- Symbols -->
  <div class="symbol-container">
    <div class="symbol" data-stanza="0"></div>
    <div class="symbol" data-stanza="1"></div>
    <div class="symbol" data-stanza="2"></div>
    <div class="symbol" data-stanza="3"></div>
    <div class="symbol" data-stanza="4"></div>
    <div class="symbol" data-stanza="5"></div>
  </div>

  <!-- Stanza Display -->
  <div class="stanza-display hidden">
    <p class="stanza-text"></p>
    <button class="close-button">Close</button>
  </div>

  <script src="js/main.js"></script>
</body>
</html>
